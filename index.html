<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D6EAF8;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .banner {
            background-color: #85C1E9;
            height: 50px;
            width: 100%;
        }

        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
        }

        .active {
            display: block;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #5499C7;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980B9;
        }

        label,
        input,
        select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }

        select option:first-child {
            display: none;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .table-representation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #28A745;
            border-radius: 50%;
        }

        .seat.occupied {
            background-color: #FF0000;
        }

        .seat.center {
            background-color: #155724;
            width: 40px;
            height: 40px;
            grid-column: span 2;
            grid-row: span 2;
        }

        .guest-list {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #154360;
            padding: 10px;
            border-radius: 5px;
            background-color: #F1F1F1;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="file-XTEUNcYIiQRKZ7OcDxJwZGmJ" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>
    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>
            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="TP">(TP)</option>
            </select><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>
            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>
            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen(3)">Siguiente</button>
        </div>
    </div>
    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>
    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>
        <label for="mesa">Seleccione su mesa:</label>
        <select id="mesa" name="mesa" required onchange="updateTable()">
            <option value="" selected>Seleccionar</option>
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="mesa' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>
        <div class="table-container">
            <div class="table-representation" id="tableRepresentation">
                <div class="seat" id="seat1"></div>
                <div class="seat" id="seat2"></div>
                <div class="seat" id="seat3"></div>
                <div class="seat" id="seat4"></div>
                <div class="seat" id="seat5"></div>
                <div class="seat center" id="seatCenter"></div>
                <div class="seat" id="seat6"></div>
                <div class="seat" id="seat7"></div>
                <div class="seat" id="seat8"></div>
                <div class="seat" id="seat9"></div>
                <div class="seat" id="seat10"></div>
            </div>
        </div>
        <div class="guest-list">
            <h3>Invitados en esta mesa:</h3>
            <ul id="guestList">
                <li>No hay invitados aún.</li>
            </ul>
        </div>
        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <div class="banner"></div>
    <script>
        let currentScreen = 1;

        function nextScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            if (currentScreen === 3) {
                let acompanante = document.getElementById("acompanante").value;
                if (acompanante === "si") {
                    document.getElementById(`screen${currentScreen}`).classList.add('active');
                    let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value;
                    let acompanantesForm = document.getElementById("acompanantesForm");
                    acompanantesForm.innerHTML = '';
                    for (let i = 1; i <= cantidadAcompanantes; i++) {
                        acompanantesForm.innerHTML += `
                            <h3>Acompañante ${i}</h3>
                            <label for="nombreAcompanante${i}">Nombre:</label>
                            <input type="text" id="nombreAcompanante${i}" name="nombreAcompanante${i}" required><br><br>
                            <label for="menuAcompanante${i}">Menú:</label>
                            <select id="menuAcompanante${i}" name="menuAcompanante${i}" required>
                                <option value="" selected>Seleccionar</option>
                                <option value="normal">Normal</option>
                                <option value="vegetariano">Vegetariano</option>
                                <option value="vegano">Vegano</option>
                                <option value="celiaco">Celíaco</option>
                            </select><br><br>
                        `;
                    }
                } else {
                    nextScreen(4);
                }
            } else {
                document.getElementById(`screen${currentScreen}`).classList.add('active');
            }
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function toggleAcompanante() {
            let acompanante = document.getElementById("acompanante").value;
            let acompananteCantidad = document.getElementById("acompananteCantidad");
            if (acompanante === "si") {
                acompananteCantidad.style.display = "block";
            } else {
                acompananteCantidad.style.display = "none";
            }
        }

        function updateTable() {
            const mesa = document.getElementById("mesa").value;
            const guestList = document.getElementById("guestList");

            // Aquí se podría actualizar la imagen de la mesa y la lista de invitados
            // Este ejemplo asume que la imagen y la lista se obtienen de algún servicio o base de datos

            // Ejemplo de actualización de lista (esto debe ser reemplazado con datos reales)
            guestList.innerHTML = `
                <li>Invitado 1</li>
                <li>Invitado 2</li>
                <li>Invitado 3</li>
            `;

            // Ejemplo de actualización de asientos (esto debe ser reemplazado con la lógica real)
            let occupiedSeats = [2, 5, 7]; // ejemplo de asientos ocupados
            for (let i = 1; i <= 10; i++) {
                let seat = document.getElementById(`seat${i}`);
                if (occupiedSeats.includes(i)) {
                    seat.classList.add('occupied');
                } else {
                    seat.classList.remove('occupied');
                }
            }
        }

        function submitForm() {
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");
            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                alert("Formulario enviado exitosamente!");
                // Aquí puedes agregar el código para enviar los datos del formulario al servidor
            } else {
                alert("Por favor, completa todos los campos requeridos.");
            }
        }
    </script>
</body>

</html>
