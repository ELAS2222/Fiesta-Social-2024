<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <link rel="icon" href="logo.png" sizes="30x12" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 15px;
            background-color: #0097a7;
            color: #fff;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #004d40;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #00796b;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin-top: 10px;
            display: inline-block;
        }

        button:hover {
            background-color: #004d40;
        }

        .hidden {
            display: none;
        }

        .container {
            padding-bottom: 60px;
            /* space for the footer */
        }

        .guest-list {
            background-color: #e0f7fa;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .svg-container {
            float: right;
            margin-top: 100px;
        }

        .svg-table {
            margin-top: 20px;
        }

        .seat {
            fill: #4caf50;
            cursor: pointer;
        }

        .seat.occupied {
            fill: #f44336;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fiesta Social 2024</h1>
    </header>
    <div class="container">
        <form id="fiestaForm" onsubmit="return validateForm()">
            <div id="screen0">
                <h2>Bienvenidos al Asistente Virtual de la Fiesta Social 2024</h2>
                <button type="button" onclick="goToNextScreen(0)">Iniciar</button>
            </div>
            <!-- Pantalla 1: Datos del Invitado Principal -->
            <div id="screen1" class='hidden'>
                <h2>Confirmar Asistencia</h2>
                <label for="degree">Grado:</label>
                <select id="degree" name="degree" required>
                    <option value="" disabled selected>Seleccione Grado</option>
                    <option value="alf">Alférez</option>
                    <option value="tte2">Teniente 2°</option>
                    <option value="tte1">Teniente 1°</option>
                    <option value="cap">Capitán</option>
                    <option value="may">Mayor</option>
                    <option value="ttecnel">Teniente Coronel</option>
                    <option value="cnel">Coronel</option>
                </select>

                <label for="escalafon">Escalafón:</label>
                <select id="escalafon" name="escalafon" required>
                    <option value="" disabled selected>Seleccione Escalafón</option>
                    <option value="aviador">Aviador</option>
                    <option value="navegante">Navegante</option>
                    <option value="especialista">Especialista</option>
                    <option value="tecprofesional">Técnico Profesional</option>
                </select>

                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="id">Cédula:</label>
                <input type="number" id="id" name="id" required>

                <label for="accompany">¿Va solo o con acompañante?</label>
                <select id="accompany" name="accompany" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="solo">Solo</option>
                    <option value="accompanied">Con acompañante</option>
                </select>

                <div id="accompaniedDetails" style="display: none;">
                    <label for="numAccompanists">Número de acompañantes:</label>
                    <input type="number" id="numAccompanists" name="numAccompanists" min="1" max="9">
                </div>

                <label for="menu">Elegir Menú:</label>
                <select id="menu" name="menu" required>
                    <option value="">Selecciona tu menú</option>
                    <option value="Normal">Normal</option>
                    <option value="Celiaco">Celíaco</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Vegano">Vegano</option>
                </select>

                <div style="text-align: center;">
                    <button type="button" onclick="goToPreviousScreen(1)">Anterior</button>
                    <button type="button" onclick="goToNextScreen(1)">Siguiente</button>
                </div>
            </div>

            <!-- Pantalla 2: Datos de los Acompañantes -->
            <div id="screen2" class="hidden">
                <h2>Datos de los Acompañantes</h2>
                <div id="accompanistsDetailsContainer"></div>
                <div style="text-align: center;">
                    <button type="button" onclick="goToPreviousScreen(2)">Anterior</button>
                    <button type="button" onclick="goToNextScreen(2)">Siguiente</button>
                </div>
            </div>

            <!-- Pantalla 3: Selección de la Mesa -->
            <div id="screen3" class="hidden">
                <h2>Elegir Mesa</h2>
                <label for="table">Elegir Mesa:</label>
                <select id="table" name="table" required>
                    <option value="">Selecciona tu mesa</option>
                </select>
                <div style="text-align: center;">
                    <button type="button" onclick="goToPreviousScreen(3)">Anterior</button>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <div class="svg-container">
            <svg id="tableSvg" width="200" height="200" class="svg-table"></svg>
            <div id="guestList" class="guest-list"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Fiesta Social. Todos los derechos reservados.</p>
    </footer>

    <script>
        const tables = {};
        for (let i = 1; i <= 35; i++) {
            tables[`Mesa ${i}`] = [];
        }

        function populateTableOptions() {
            const tableSelect = document.getElementById('table');
            for (let i = 1; i <= 35; i++) {
                const option = document.createElement('option');
                option.value = `Mesa ${i}`;
                option.textContent = `Mesa ${i}`;
                tableSelect.appendChild(option);
            }
        }

        function updateGuestList() {
            const tableSelect = document.getElementById('table');
            const guestList = document.getElementById('guestList');
            const selectedTable = tableSelect.value;

            if (selectedTable) {
                guestList.style.display = 'block';
                guestList.innerHTML = `<h3>Invitados en ${selectedTable}:</h3>`;
                if (tables[selectedTable].length === 0) {
                    guestList.innerHTML += '<p>No hay invitados aún.</p>';
                } else {
                    const ul = document.createElement('ul');
                    tables[selectedTable].forEach(guest => {
                        const li = document.createElement('li');
                        li.textContent = guest;
                        ul.appendChild(li);
                    });
                    guestList.appendChild(ul);
                }
            } else {
                guestList.style.display = 'none';
            }
        }

        function goToNextScreen(currentScreen) {
            document.getElementById(`screen${currentScreen}`).classList.add('hidden');
            document.getElementById(`screen${currentScreen + 1}`).classList.remove('hidden');
        }

        function goToPreviousScreen(currentScreen) {
            document.getElementById(`screen${currentScreen}`).classList.add('hidden');
            document.getElementById(`screen${currentScreen - 1}`).classList.remove('hidden');
        }

        document.getElementById('accompany').addEventListener('change', function () {
            const accompaniedDetails = document.getElementById('accompaniedDetails');
            accompaniedDetails.style.display = this.value === 'accompanied' ? 'block' : 'none';
        });

        function validateForm() {
            const idField = document.getElementById('id');
            if (isNaN(idField.value) || idField.value === "") {
                alert('La Cédula de Identidad debe ser un número.');
                idField.focus();
                return false;
            }
            sendDataToServer(collectFormData());
            return false;
        }

        function collectFormData() {
            const formData = new FormData(document.getElementById('fiestaForm'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const numAccompanists = parseInt(data.numAccompanists, 10) || 0;
            if (numAccompanists > 0) {
                data.accompDetails = [];
                for (let i = 0; i < numAccompanists; i++) {
                    data.accompDetails.push({
                        firstName: formData.get(`accompFirstName${i + 1}`),
                        lastName: formData.get(`accompLastName${i + 1}`)
                    });
                }
            }
            return data;
        }

        async function sendDataToServer(data) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyBnFO8gl44nZKRyJTqy3cm_XrevWjfc2q1hkpbGTUHsjQ-vsOQNmM784I3Yef4muaA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Datos enviados exitosamente.');
                } else {
                    const errorText = await response.text();
                    console.error('Error:', errorText);
                    alert('Hubo un problema al enviar los datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al enviar los datos.');
            }
        }

        populateTableOptions();
    </script>
</body>

</html>
