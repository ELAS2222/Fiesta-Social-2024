<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D6EAF8;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 50px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 90%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }
        #planoSala {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
            width: 100%;
        }
        .mesa {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #154360;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .lugar {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #EBF5FB;
            border: 1px solid #154360;
            border-radius: 50%;
        }
        .mesa.completa {
            pointer-events: none;
            opacity: 0.5;
        }
        .buffet, .estadoMayor, .pistaBaile {
            position: relative;
            margin: 10px;
            border: 2px solid #154360;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .buffet {
            width: 200px;
            height: 50px;
        }
        .estadoMayor {
            width: 100px;
            height: 200px;
        }
        .pistaBaile {
            grid-column: span 3;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="file-XTEUNcYIiQRKZ7OcDxJwZGmJ" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>

            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="T.P.">(T.P.)</option>
            </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>

            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen(3)">Siguiente</button>
        </div>
    </div>

    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>

    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>
        <div id="planoSala">
            <!-- Aquí se añadirá el plano de las mesas -->
        </div>
        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <div class="banner"></div>

    <script>
        let currentScreen = 1;
        const totalMesas = 35;
        const lugaresPorMesa = 10;
        let mesas = {};

        function nextScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;

            if (currentScreen === 3) {
                let acompanante = document.getElementById("acompanante").value;
                if (acompanante === "si") {
                    document.getElementById(`screen${currentScreen}`).classList.add('active');
                    let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value;
                    let acompanantesForm = document.getElementById("acompanantesForm");
                    acompanantesForm.innerHTML = '';

                    for (let i = 1; i <= cantidadAcompanantes; i++) {
                        acompanantesForm.innerHTML += `
                            <h3>Acompañante ${i}</h3>
                            <label for="nombreAcompanante${i}">Nombre:</label>
                            <input type="text" id="nombreAcompanante${i}" name="nombreAcompanante${i}" required><br><br>
                            <label for="menuAcompanante${i}">Menú:</label>
                            <select id="menuAcompanante${i}" name="menuAcompanante${i}" required>
                                <option value="" selected>Seleccionar</option>
                                <option value="normal">Normal</option>
                                <option value="vegetariano">Vegetariano</option>
                                <option value="vegano">Vegano</option>
                                <option value="celiaco">Celíaco</option>
                            </select><br><br>
                        `;
                    }
                } else {
                    nextScreen(4);
                }
            } else {
                document.getElementById(`screen${currentScreen}`).classList.add('active');
            }
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function toggleAcompanante() {
            let acompanante = document.getElementById("acompanante").value;
            let acompananteCantidad = document.getElementById("acompananteCantidad");
            if (acompanante === "si") {
                acompananteCantidad.style.display = "block";
            } else {
                acompananteCantidad.style.display = "none";
            }
        }

        function crearPlano() {
            const planoSala = document.getElementById('planoSala');
            planoSala.innerHTML = ''; // Limpiar el contenido

            // Agregar las mesas
            for (let i = 1; i <= totalMesas; i++) {
                let mesa = document.createElement('div');
                mesa.className = 'mesa';
                mesa.id = `mesa${i}`;
                mesa.onmouseover = () => mostrarInvitados(i);
                mesa.onclick = () => seleccionarMesa(i);

                let angulo = 360 / lugaresPorMesa;
                for (let j = 1; j <= lugaresPorMesa; j++) {
                    let lugar = document.createElement('div');
                    lugar.className = 'lugar';
                    lugar.id = `mesa${i}lugar${j}`;
                    let theta = (angulo * j) * (Math.PI / 180);
                    lugar.style.left = `${50 + 45 * Math.cos(theta)}%`;
                    lugar.style.top = `${50 + 45 * Math.sin(theta)}%`;
                    mesa.appendChild(lugar);
                }

                planoSala.appendChild(mesa);
                mesas[`mesa${i}`] = [];
            }

            // Agregar buffet, estado mayor y pista de baile
            let buffet1 = document.createElement('div');
            buffet1.className = 'buffet';
            buffet1.innerHTML = 'BUFFET';
            planoSala.appendChild(buffet1);

            let estadoMayor = document.createElement('div');
            estadoMayor.className = 'estadoMayor';
            estadoMayor.innerHTML = 'ESTADO MAYOR';
            planoSala.appendChild(estadoMayor);

            let pistaBaile = document.createElement('div');
            pistaBaile.className = 'pistaBaile';
            pistaBaile.innerHTML = 'PISTA DE BAILE';
            planoSala.appendChild(pistaBaile);

            let buffet2 = document.createElement('div');
            buffet2.className = 'buffet';
            buffet2.innerHTML = 'BUFFET';
            planoSala.appendChild(buffet2);
        }

        function mostrarInvitados(mesaId) {
            const invitados = mesas[`mesa${mesaId}`];
            let listaInvitados = `Mesa ${mesaId}:\n`;
            invitados.forEach((invitado, index) => {
                listaInvitados += `${index + 1}. ${invitado}\n`;
            });
            // Mostrar en un tooltip o modal
            alert(listaInvitados);
        }

        function seleccionarMesa(mesaId) {
            if (mesas[`mesa${mesaId}`].length >= lugaresPorMesa) {
                alert('Mesa completa');
                return;
            }
            // Lógica para seleccionar mesa
            // Actualizar la interfaz
        }

        function registrarInvitado(mesaId, invitado) {
            let mesa = mesas[`mesa${mesaId}`];
            if (mesa.length + 1 <= lugaresPorMesa) {
                mesa.push(invitado);
                for (let i = 0; i < mesa.length; i++) {
                    document.getElementById(`mesa${mesaId}lugar${i + 1}`).style.backgroundColor = 'red';
                }
            }
            if (mesa.length === lugaresPorMesa) {
                document.getElementById(`mesa${mesaId}`).classList.add('completa');
            }
        }

        function submitForm() {
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");

            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                // Recoger datos del formulario
                let nombre = document.getElementById("nombre").value;
                let apellido = document.getElementById("apellido").value;
                let cedula = document.getElementById("cedula").value;
                let mesaSeleccionada = document.querySelector(".mesa.selected");

                if (mesaSeleccionada) {
                    let mesaId = mesaSeleccionada.id.replace('mesa', '');
                    registrarInvitado(mesaId, `${nombre} ${apellido} (${cedula})`);

                    alert("Formulario enviado exitosamente!");
                    // Aquí puedes agregar el código para enviar los datos del formulario al servidor
                } else {
                    alert("Por favor, seleccione una mesa.");
                }
            } else {
                alert("Por favor, complete todos los campos requeridos.");
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            crearPlano();
        });
    </script>
</body>
</html>
