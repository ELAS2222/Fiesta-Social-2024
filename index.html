<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D6EAF8;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 50px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }
        #salon {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
        }
        .mesa {
            width: 100px;
            height: 100px;
            background-color: #85C1E9;
            border: 2px solid #5499C7;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mesa:hover {
            background-color: #2980B9;
        }
        .mesa .numero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .mesa .lugar {
            width: 20px;
            height: 20px;
            background-color: green;
            border: 1px solid #154360;
            border-radius: 50%;
            position: absolute;
        }
        .mesa .lugar.ocupado {
            background-color: red;
        }
        .mesa .info {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        .mesa:hover .info {
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="file-XTEUNcYIiQRKZ7OcDxJwZGmJ" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>

            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="T.P.">(T.P.)</option>
            </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>

            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen(3)">Siguiente</button>
        </div>
    </div>

    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>

    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>
        <div id="salon">
            <!-- Aquí se generarán dinámicamente las mesas -->
        </div>
        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <div class="banner"></div>

    <script>
        let currentScreen = 1;
        let registeredGuests = {};

        function nextScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;

            if (currentScreen === 3) {
                let acompanante = document.getElementById("acompanante").value;
                if (acompanante === "si") {
                    document.getElementById(`screen${currentScreen}`).classList.add('active');
                    let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value;
                    let acompanantesForm = document.getElementById("acompanantesForm");
                    acompanantesForm.innerHTML = '';

                    for (let i = 1; i <= cantidadAcompanantes; i++) {
                        acompanantesForm.innerHTML += `
                            <h3>Acompañante ${i}</h3>
                            <label for="nombreAcompanante${i}">Nombre:</label>
                            <input type="text" id="nombreAcompanante${i}" name="nombreAcompanante${i}" required><br><br>
                            <label for="menuAcompanante${i}">Menú:</label>
                            <select id="menuAcompanante${i}" name="menuAcompanante${i}" required>
                                <option value="" selected>Seleccionar</option>
                                <option value="normal">Normal</option>
                                <option value="vegetariano">Vegetariano</option>
                                <option value="vegano">Vegano</option>
                                <option value="celiaco">Celíaco</option>
                            </select><br><br>
                        `;
                    }
                } else {
                    nextScreen(4);
                }
            } else {
                document.getElementById(`screen${currentScreen}`).classList.add('active');
            }

            if (currentScreen === 4) {
                renderSalon();
            }
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function toggleAcompanante() {
            let acompanante = document.getElementById("acompanante").value;
            let acompananteCantidad = document.getElementById("acompananteCantidad");
            if (acompanante === "si") {
                acompananteCantidad.style.display = "block";
            } else {
                acompananteCantidad.style.display = "none";
            }
        }

        function renderSalon() {
            let salon = document.getElementById("salon");
            salon.innerHTML = '';

            const mesaPositions = [
                { gridColumn: "2 / span 2", gridRow: "1" },
                { gridColumn: "4 / span 2", gridRow: "1" },
                { gridColumn: "2 / span 2", gridRow: "2" },
                { gridColumn: "4 / span 2", gridRow: "2" },
                { gridColumn: "2 / span 2", gridRow: "3" },
                { gridColumn: "4 / span 2", gridRow: "3" },
                { gridColumn: "1 / span 2", gridRow: "4" },
                { gridColumn: "3 / span 2", gridRow: "4" },
                { gridColumn: "5 / span 2", gridRow: "4" },
                { gridColumn: "1 / span 2", gridRow: "5" },
                { gridColumn: "3 / span 2", gridRow: "5" },
                { gridColumn: "5 / span 2", gridRow: "5" },
                { gridColumn: "1 / span 2", gridRow: "6" },
                { gridColumn: "3 / span 2", gridRow: "6" },
                { gridColumn: "5 / span 2", gridRow: "6" },
                { gridColumn: "2 / span 2", gridRow: "7" },
                { gridColumn: "4 / span 2", gridRow: "7" },
                { gridColumn: "2 / span 2", gridRow: "8" },
                { gridColumn: "4 / span 2", gridRow: "8" },
                { gridColumn: "1 / span 2", gridRow: "9" },
                { gridColumn: "3 / span 2", gridRow: "9" },
                { gridColumn: "5 / span 2", gridRow: "9" },
                { gridColumn: "1 / span 2", gridRow: "10" },
                { gridColumn: "3 / span 2", gridRow: "10" },
                { gridColumn: "5 / span 2", gridRow: "10" },
                { gridColumn: "2 / span 2", gridRow: "11" },
                { gridColumn: "4 / span 2", gridRow: "11" },
                { gridColumn: "2 / span 2", gridRow: "12" },
                { gridColumn: "4 / span 2", gridRow: "12" },
                { gridColumn: "2 / span 2", gridRow: "13" },
                { gridColumn: "4 / span 2", gridRow: "13" },
                { gridColumn: "1 / span 2", gridRow: "14" },
                { gridColumn: "3 / span 2", gridRow: "14" },
                { gridColumn: "5 / span 2", gridRow: "14" },
                { gridColumn: "1 / span 2", gridRow: "15" },
                { gridColumn: "3 / span 2", gridRow: "15" },
                { gridColumn: "5 / span 2", gridRow: "15" },
                { gridColumn: "1 / span 2", gridRow: "16" },
                { gridColumn: "3 / span 2", gridRow: "16" },
                { gridColumn: "5 / span 2", gridRow: "16" },
                { gridColumn: "1 / span 2", gridRow: "17" },
                { gridColumn: "3 / span 2", gridRow: "17" },
                { gridColumn: "5 / span 2", gridRow: "17" },
                { gridColumn: "1 / span 2", gridRow: "18" },
                { gridColumn: "3 / span 2", gridRow: "18" },
                { gridColumn: "5 / span 2", gridRow: "18" }
            ];

            for (let i = 1; i <= 35; i++) {
                let mesa = document.createElement("div");
                mesa.classList.add("mesa");
                mesa.id = `mesa${i}`;
                mesa.setAttribute("onclick", `selectMesa(${i})`);
                mesa.setAttribute("onmouseover", `showInfo(${i})`);
                mesa.setAttribute("onmouseout", `hideInfo(${i})`);
                mesa.style.gridColumn = mesaPositions[i-1].gridColumn;
                mesa.style.gridRow = mesaPositions[i-1].gridRow;

                let numero = document.createElement("div");
                numero.classList.add("numero");
                numero.textContent = i;
                mesa.appendChild(numero);

                for (let j = 1; j <= 10; j++) {
                    let lugar = document.createElement("div");
                    lugar.classList.add("lugar");
                    if (registeredGuests[`mesa${i}`] && registeredGuests[`mesa${i}`].length >= j) {
                        lugar.classList.add("ocupado");
                    }
                    mesa.appendChild(lugar);
                }

                let info = document.createElement("div");
                info.classList.add("info");
                info.id = `info${i}`;
                if (registeredGuests[`mesa${i}`]) {
                    info.textContent = `Registrados: ${registeredGuests[`mesa${i}`].join(", ")}`;
                } else {
                    info.textContent = "Registrados: Ninguno";
                }
                mesa.appendChild(info);

                salon.appendChild(mesa);
            }
        }

        function selectMesa(mesa) {
            if (!registeredGuests[`mesa${mesa}`] || registeredGuests[`mesa${mesa}`].length < 10) {
                let guestForm = document.getElementById("guestForm");
                let acompanantesForm = document.getElementById("acompanantesForm");
                let nombre = guestForm.querySelector("#nombre").value;
                let apellido = guestForm.querySelector("#apellido").value;
                let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value || 0;

                if (!registeredGuests[`mesa${mesa}`]) {
                    registeredGuests[`mesa${mesa}`] = [];
                }

                registeredGuests[`mesa${mesa}`].push(`${nombre} ${apellido}`);
                for (let i = 1; i <= cantidadAcompanantes; i++) {
                    let nombreAcompanante = acompanantesForm.querySelector(`#nombreAcompanante${i}`).value;
                    registeredGuests[`mesa${mesa}`].push(nombreAcompanante);
                }

                renderSalon();
                alert(`Registrado en la Mesa ${mesa}`);
            } else {
                alert("La mesa está completa");
            }
        }

        function showInfo(mesa) {
            let info = document.getElementById(`info${mesa}`);
            info.style.display = "block";
        }

        function hideInfo(mesa) {
            let info = document.getElementById(`info${mesa}`);
            info.style.display = "none";
        }

        function submitForm() {
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");

            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                alert("Formulario enviado exitosamente!");
                // Aquí puedes agregar el código para enviar los datos del formulario al servidor
            } else {
                alert("Por favor, complete todos los campos requeridos.");
            }
        }
    </script>
</body>
</html>
