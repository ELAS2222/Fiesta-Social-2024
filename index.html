<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00695c;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .active {
            display: block;
        }
        .btn {
            background-color: #004d40;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #00796b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="page1" class="active">
            <h1>Bienvenido al asistente web para la Fiesta Social 2024</h1>
            <p><img src="" alt="Imagen de bienvenida" style="width: 100%; height: auto;"></p>
            <button class="btn" onclick="nextPage(2)">Siguiente</button>
        </div>
        <div id="page2" class="hidden">
            <h2>Registro de Invitado</h2>
            <div class="form-group">
                <label for="grado">Grado:</label>
                <select id="grado">
                    <option value="Cnel.">Cnel.</option>
                    <option value="Tte. Cnel.">Tte. Cnel.</option>
                    <option value="May.">May.</option>
                    <option value="Cap.">Cap.</option>
                    <option value="Tte. 1°">Tte. 1°</option>
                    <option value="Tte. 2°">Tte. 2°</option>
                    <option value="Alf.">Alf.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="escalafon">Escalafon:</label>
                <select id="escalafon">
                    <option value="(Av.)">(Av.)</option>
                    <option value="(Nav.)">(Nav.)</option>
                    <option value="(Esp.)">(Esp.)</option>
                    <option value="(T.P.)">(T.P.)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula de Identidad:</label>
                <input type="text" id="cedula" required>
            </div>
            <div class="form-group">
                <label for="acompanante">¿Asiste con acompañante?</label>
                <select id="acompanante" onchange="checkAcompanante()">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            <div class="form-group hidden" id="acompanante-numero">
                <label for="numeroAcompanantes">¿Cuántos acompañantes?</label>
                <input type="number" id="numeroAcompanantes" min="1" onchange="generateAcompanantesFields()">
            </div>
            <div class="form-group">
                <label for="menu">Menú:</label>
                <select id="menu">
                    <option value="Normal">Normal</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Vegano">Vegano</option>
                    <option value="Celiaco">Celiaco</option>
                </select>
            </div>
            <button class="btn" onclick="previousPage(1)">Anterior</button>
            <button class="btn" onclick="nextPage(3)">Siguiente</button>
        </div>
        <div id="page3" class="hidden">
            <h2>Datos de Acompañante(s)</h2>
            <div id="acompanantes-container"></div>
            <button class="btn" onclick="previousPage(2)">Anterior</button>
            <button class="btn" onclick="nextPage(4)">Siguiente</button>
        </div>
        <div id="page4" class="hidden">
            <h2>Seleccione su mesa</h2>
            <div class="form-group">
                <label for="mesa">Mesa:</label>
                <select id="mesa">
                    <!-- Generar 35 opciones de mesa -->
                    ${Array.from({length: 35}, (_, i) => `<option value="Mesa ${i + 1}">Mesa ${i + 1}</option>`).join('')}
                </select>
            </div>
            <button class="btn" onclick="previousPage(3)">Anterior</button>
            <button class="btn" onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        function nextPage(pageNumber) {
            const pages = document.querySelectorAll('.container > div');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }

        function previousPage(pageNumber) {
            const pages = document.querySelectorAll('.container > div');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }

        function checkAcompanante() {
            const acompanante = document.getElementById('acompanante').value;
            const acompananteNumero = document.getElementById('acompanante-numero');
            if (acompanante === 'si') {
                acompananteNumero.classList.remove('hidden');
            } else {
                acompananteNumero.classList.add('hidden');
                document.getElementById('numeroAcompanantes').value = '';
                document.getElementById('acompanantes-container').innerHTML = '';
            }
        }

        function generateAcompanantesFields() {
            const container = document.getElementById('acompanantes-container');
            container.innerHTML = '';
            const numAcompanantes = parseInt(document.getElementById('numeroAcompanantes').value);
            for (let i = 0; i < numAcompanantes; i++) {
                container.innerHTML += `
                    <div class="form-group">
                        <label for="nombreAcompanante${i + 1}">Nombre del Acompañante ${i + 1}:</label>
                        <input type="text" id="nombreAcompanante${i + 1}" required>
                    </div>
                    <div class="form-group">
                        <label for="menuAcompanante${i + 1}">Menú del Acompañante ${i + 1}:</label>
                        <select id="menuAcompanante${i + 1}">
                            <option value="Normal">Normal</option>
                            <option value="Vegetariano">Vegetariano</option>
                            <option value="Vegano">Vegano</option>
                            <option value="Celiaco">Celiaco</option>
                        </select>
                    </div>
                `;
            }
        }

        function submitForm() {
            // Aquí puedes agregar la lógica para enviar los datos del formulario a tu servidor o procesarlos según sea necesario.
            alert('Formulario enviado exitosamente.');
        }
    </script>
</body>
</html>
