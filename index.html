<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <link rel="icon" href="logo.png" sizes="30x12" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 15px;
            background-color: #00796b;
            color: #fff;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #004d40;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #004d40;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fiesta Social 2024</h1>
    </header>
    <form id="fiestaForm" onsubmit="return validateForm();">
        <div id="screen1">
            <h2>Bienvenidos al Asistente Virtual de la Fiesta Social 2024</h2>
            <button type="button" onclick="goToNextScreen(1)">Iniciar</button>
        </div>
        <div id="screen2" class="hidden">
            <h2>Elija su mesa</h2>
            <label for="table">Elegir Mesa:</label>
            <select id="table" name="table" required>
                <option value="Mesa 1">Mesa 1</option>
                <option value="Mesa 2">Mesa 2</option>
                <option value="Mesa 3">Mesa 3</option>
                <option value="Mesa 4">Mesa 4</option>
                <option value="Mesa 5">Mesa 5</option>
            </select>
            <button type="button" onclick="goToPreviousScreen(2)">Anterior</button>
            <button type="button" onclick="goToNextScreen(2)">Siguiente</button>
        </div>
        <div id="screen3" class="hidden">
            <h2>Registrar Datos</h2>
            <label for="id">Cédula de Identidad:</label>
            <input type="number" id="id" name="id" placeholder="Ingrese su Cédula de Identidad" required>
            <button type="button" onclick="goToPreviousScreen(3)">Anterior</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        function goToNextScreen(currentScreen) {
            document.getElementById(`screen${currentScreen}`).classList.add('hidden');
            document.getElementById(`screen${currentScreen + 1}`).classList.remove('hidden');
        }

        function goToPreviousScreen(currentScreen) {
            document.getElementById(`screen${currentScreen}`).classList.add('hidden');
            document.getElementById(`screen${currentScreen - 1}`).classList.remove('hidden');
        }

        function validateForm() {
            const idField = document.getElementById('id');
            if (isNaN(idField.value) || idField.value === "") {
                alert('La Cédula de Identidad debe ser un número.');
                idField.focus();
                return false;
            }
            sendDataToServer(collectFormData());
            return false;
        }

        function collectFormData() {
            const formData = new FormData(document.getElementById('fiestaForm'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const numAccompanists = parseInt(data.numAccompanists, 10) || 0;
            if (numAccompanists > 0) {
                data.accompDetails = [];
                for (let i = 0; i < numAccompanists; i++) {
                    data.accompDetails.push({
                        firstName: formData.get(`accompFirstName${i + 1}`),
                        lastName: formData.get(`accompLastName${i + 1}`)
                    });
                }
            }
            return data;
        }

        async function sendDataToServer(data) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyBnFO8gl44nZKRyJTqy3cm_XrevWjfc2q1hkpbGTUHsjQ-vsOQNmM784I3Yef4muaA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Datos enviados exitosamente.');
                } else {
                    const errorText = await response.text();
                    console.error('Error:', errorText);
                    alert('Hubo un problema al enviar los datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al enviar los datos.');
            }
        }
    </script>
</body>

</html>
