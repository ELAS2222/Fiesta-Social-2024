<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D6EAF8;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 50px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }
        #salon {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .plan-image {
            max-width: 50%;
            margin-right: 20px;
        }
        .mesa-seleccion {
            max-width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mesa-representacion {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .mesa {
            width: 100px;
            height: 100px;
            background-color: #85C1E9;
            border: 2px solid #5499C7;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .mesa .numero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .mesa .lugar {
            width: 12px;
            height: 12px;
            background-color: green;
            border: 1px solid #154360;
            border-radius: 50%;
            position: absolute;
        }
        .mesa .lugar.ocupado {
            background-color: red;
        }
        .info {
            border: 1px solid #5499C7;
            border-radius: 5px;
            padding: 10px;
            background-color: #EBF5FB;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <div class="img-container">
            <img src="file-XTEUNcYIiQRKZ7OcDxJwZGmJ" alt="Imagen de bienvenida">
        </div>
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>

            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="T.P.">(T.P.)</option>
            </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>

            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen(3)">Siguiente</button>
        </div>
    </div>

    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>

    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>
        <div class="plan-image">
            <img src="file-dkwMfzyLc6f5ixBWWGsDocWG" alt="Plano del salón">
        </div>
        <div id="salon">
            <div class="mesa-seleccion">
                <label for="mesa">Seleccionar Mesa:</label>
                <select id="mesa" name="mesa" onchange="mostrarMesa()">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">Mesa 1</option>
                    <option value="2">Mesa 2</option>
                    <option value="3">Mesa 3</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="mesa-representacion">
                <div class="mesa" id="mesaRepresentacion">
                    <div class="numero">1</div>
                    <div class="lugar" style="top: 10%; left: 50%;"></div>
                    <div class="lugar" style="top: 30%; left: 70%;"></div>
                    <div class="lugar" style="top: 50%; left: 90%;"></div>
                    <div class="lugar" style="top: 70%; left: 70%;"></div>
                    <div class="lugar" style="top: 90%; left: 50%;"></div>
                    <div class="lugar" style="top: 70%; left: 30%;"></div>
                    <div class="lugar" style="top: 50%; left: 10%;"></div>
                    <div class="lugar" style="top: 30%; left: 30%;"></div>
                    <div class="lugar" style="top: 10%; left: 10%;"></div>
                    <div class="lugar" style="top: 50%; left: 50%;"></div>
                </div>
                <div class="info" id="mesaInfo">
                    <p>Invitados en Mesa 1:</p>
                    <ul>
                        <li>Cristian Pesca</li>
                        <!-- Agrega más invitados según sea necesario -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <div class="banner"></div>

    <script>
        let currentScreen = 1;
        let registeredGuests = {
            "1": ["Cristian Pesca"]
            // Agrega más invitados según sea necesario
        };

        function nextScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;

            if (currentScreen === 3) {
                let acompanante = document.getElementById("acompanante").value;
                if (acompanante === "si") {
                    document.getElementById(`screen${currentScreen}`).classList.add('active');
                    let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value;
                    let acompanantesForm = document.getElementById("acompanantesForm");
                    acompanantesForm.innerHTML = '';

                    for (let i = 1; i <= cantidadAcompanantes; i++) {
                        acompanantesForm.innerHTML += `
                            <h3>Acompañante ${i}</h3>
                            <label for="nombreAcompanante${i}">Nombre:</label>
                            <input type="text" id="nombreAcompanante${i}" name="nombreAcompanante${i}" required><br><br>
                            <label for="menuAcompanante${i}">Menú:</label>
                            <select id="menuAcompanante${i}" name="menuAcompanante${i}" required>
                                <option value="" selected>Seleccionar</option>
                                <option value="normal">Normal</option>
                                <option value="vegetariano">Vegetariano</option>
                                <option value="vegano">Vegano</option>
                                <option value="celiaco">Celíaco</option>
                            </select><br><br>
                        `;
                    }
                } else {
                    nextScreen(4);
                }
            } else {
                document.getElementById(`screen${currentScreen}`).classList.add('active');
            }
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function toggleAcompanante() {
            let acompanante = document.getElementById("acompanante").value;
            let acompananteCantidad = document.getElementById("acompananteCantidad");
            if (acompanante === "si") {
                acompananteCantidad.style.display = "block";
            } else {
                acompananteCantidad.style.display = "none";
            }
        }

        function mostrarMesa() {
            let mesaSeleccionada = document.getElementById("mesa").value;
            let mesaInfo = document.getElementById("mesaInfo");
            let mesaRepresentacion = document.getElementById("mesaRepresentacion");

            if (mesaSeleccionada) {
                mesaRepresentacion.querySelector(".numero").textContent = mesaSeleccionada;
                let lugares = mesaRepresentacion.querySelectorAll(".lugar");
                lugares.forEach(lugar => lugar.classList.remove("ocupado"));
                if (registeredGuests[mesaSeleccionada]) {
                    registeredGuests[mesaSeleccionada].forEach((invitado, index) => {
                        lugares[index].classList.add("ocupado");
                    });
                    mesaInfo.innerHTML = `<p>Invitados en Mesa ${mesaSeleccionada}:</p><ul>${registeredGuests[mesaSeleccionada].map(invitado => `<li>${invitado}</li>`).join('')}</ul>`;
                } else {
                    mesaInfo.innerHTML = `<p>Invitados en Mesa ${mesaSeleccionada}:</p><ul><li>No hay invitados aún.</li></ul>`;
                }
            }
        }

        function submitForm() {
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");

            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                alert("Formulario enviado exitosamente!");
                // Aquí puedes agregar el código para enviar los datos del formulario al servidor
            } else {
                alert("Por favor, complete todos los campos requeridos.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            mostrarMesa();
        });
    </script>
</body>
</html>
