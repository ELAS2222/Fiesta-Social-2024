<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <link rel="icon" href="logo.png" sizes="30x12" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 15px;
            background-color: #0097a7;
            color: #fff;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #004d40;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #00796b;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .hidden {
            display: none;
        }

        .container {
            padding-bottom: 60px;
            /* space for the footer */
        }

        .guest-list {
            background-color: #e0f7fa;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .svg-container {
            float: right;
            margin-top: 100px;
        }

        .svg-table {
            margin-top: 20px;
        }

        .seat {
            fill: #4caf50;
            cursor: pointer;
        }

        .seat.occupied {
            fill: #f44336;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fiesta Social 2024</h1>
    </header>
    <div class="container">
        <form id="fiestaForm">
            <div id="screen0">
                <h2>Bienvenidos al Asistente Virtual de la Fiesta Social 2024</h2>
                <button type="button" onclick="goToNextScreen(0)">Iniciar</button>
            </div>
            <!-- Pantalla 1: Datos del Invitado Principal -->
            <div id="screen1" class='hidden'>
                <h2>Confirmar Asistencia</h2>
                <label for="grade">Grado:</label>
                <select id="grade" name="grade" required>
                    <option value="" disabled selected>Seleccione Grado</option>
                    <option value="alf">Alférez</option>
                    <option value="tte2">Teniente 2°</option>
                    <option value="tte1">Teniente 1°</option>
                    <option value="cap">Capitán</option>
                    <option value="may">Mayor</option>
                    <option value="ttecnel">Teniente Coronel</option>
                    <option value="cnel">Coronel</option>
                </select>

                <label for="escalafon">Escalafón:</label>
                <select id="escalafon" name="escalafon" required>
                    <option value="" disabled selected>Seleccione Escalafón</option>
                    <option value="aviador">Aviador</option>
                    <option value="navegante">Navegante</option>
                    <option value="especialista">Especialista</option>
                    <option value="tecnicoprofesional">Técnico Profesional</option>
                </select>

                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="id">Cédula:</label>
                <input type="text" id="id" name="id" placeholder="1.1111.1111-1" required>

                <label for="accompany">¿Va solo o con acompañante?</label>
                <select id="accompany" name="accompany" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="solo">Solo</option>
                    <option value="accompanied">Con acompañante</option>
                </select>

                <div id="accompaniedDetails" style="display: none;">
                    <label for="numAccompanists">Número de acompañantes:</label>
                    <input type="number" id="numAccompanists" name="numAccompanists" min="1" max="9">
                </div>

                <label for="menu">Elegir Menú:</label>
                <select id="menu" name="menu" required>
                    <option value="">Selecciona tu menú</option>
                    <option value="Normal">Normal</option>
                    <option value="Celiaco">Celiaco</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Vegano">Vegano</option>
                </select>

                <div class="button-container">
                    <button type="button" onclick="goToNextScreen(1)">Siguiente</button>
                </div>
            </div>

            <!-- Pantalla 2: Datos de los Acompañantes -->
            <div id="screen2" class="hidden">
                <h2>Datos de los Acompañantes</h2>
                <div id="accompanistsDetailsContainer"></div>
                <div class="button-container">
                    <button type="button" onclick="goToPreviousScreen(2)">Anterior</button>
                    <button type="button" onclick="goToNextScreen(2)">Siguiente</button>
                </div>
            </div>

            <!-- Pantalla 3: Selección de la Mesa -->
            <div id="screen3" class="hidden">
                <h2>Elegir Mesa</h2>
                <img src="file-dkwMfzyLc6f5ixBWWGsDocWG" alt="Plano del salón" style="width:100%;">
                <label for="table">Elegir Mesa:</label>
                <select id="table" name="table" required onchange="updateGuestList()">
                    <option value="">Selecciona tu mesa</option>
                    <!-- Opciones de mesas -->
                </select>
                <div class="button-container">
                    <button type="button" onclick="goToPreviousScreen(3)">Anterior</button>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <div class="svg-container">
            <svg id="tableSvg" width="200" height="200" class="svg-table"></svg>
            <div id="guestList" class="guest-list"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Fiesta Social. Todos los derechos reservados.</p>
    </footer>

    <script>
        const tables = {};
        for (let i = 1; i <= 35; i++) {
            tables[`Mesa ${i}`] = [];
        }

        function populateTableOptions() {
            const tableSelect = document.getElementById('table');
            for (let i = 1; i <= 35; i++) {
                const option = document.createElement('option');
                option.value = `Mesa ${i}`;
                option.textContent = `Mesa ${i}`;
                tableSelect.appendChild(option);
            }
        }

        function updateGuestList() {
            const tableSelect = document.getElementById('table');
            const guestList = document.getElementById('guestList');
            const selectedTable = tableSelect.value;

            if (selectedTable) {
                guestList.style.display = 'block';
                guestList.innerHTML = `<h3>Invitados en ${selectedTable}:</h3>`;
                if (tables[selectedTable].length === 0) {
                    guestList.innerHTML += '<p>No hay invitados aún.</p>';
                } else {
                    const ul = document.createElement('ul');
                    tables[selectedTable].forEach(guest => {
                        const li = document.createElement('li');
                        li.textContent = guest;
                        ul.appendChild(li);
                    });
                    guestList.appendChild(ul);
                }
                drawTable(selectedTable);
            } else {
                guestList.style.display = 'none';
                clearTable();
            }
        }

        function drawTable(table) {
            const svg = document.getElementById('tableSvg');
            svg.innerHTML = '';

            const centerX = svg.clientWidth / 2;
            const centerY = svg.clientHeight / 2;
            const radius = 80;
            const seatRadius = 10;
            const seats = 10;
            const angleStep = (2 * Math.PI) / seats;

            // Draw table circle
            const tableCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            tableCircle.setAttribute('cx', centerX);
            tableCircle.setAttribute('cy', centerY);
            tableCircle.setAttribute('r', radius / 2);
            tableCircle.setAttribute('fill', '#00796b');
            svg.appendChild(tableCircle);

            for (let i = 0; i < seats; i++) {
                const angle = i * angleStep;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const seat = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                seat.setAttribute('cx', x);
                seat.setAttribute('cy', y);
                seat.setAttribute('r', seatRadius);
                seat.setAttribute('class', 'seat');

                if (tables[table][i]) {
                    seat.classList.add('occupied');
                }

                svg.appendChild(seat);
            }
        }

        function clearTable() {
            const svg = document.getElementById('tableSvg');
            svg.innerHTML = '';
        }

        async function sendDataToServer(data) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzR9I6aJYs15K3koyxRRqqgXW4P0WkProsnlAMQLm_n1M39wHP6HzCArX-uNGYlyNFW/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Datos enviados exitosamente.');
                } else {
                    const errorText = await response.text();
                    console.error('Error:', errorText);
                    alert('Hubo un problema al enviar los datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al enviar los datos.');
            }
        }

        function goToNextScreen(currentScreen) {
            const screen0 = document.getElementById('screen0');
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            const screen3 = document.getElementById('screen3');

            if (currentScreen === 1) {
                const accompany = document.getElementById('accompany').value;
                if (accompany === 'accompanied') {
                    const numAccompanists = parseInt(document.getElementById('numAccompanists').value, 10);
                    const container = document.getElementById('accompanistsDetailsContainer');
                    container.innerHTML = '';
                    for (let i = 1; i <= numAccompanists; i++) {
                        const html = `
                            <h3>Acompañante ${i}</h3>
                            <label for="accompFirstName${i}">Nombre:</label>
                            <input type="text" id="accompFirstName${i}" name="accompFirstName${i}" required>
                            <label for="accompMenu${i}">Elegir Menú:</label>
                            <select id="accompMenu${i}" name="accompMenu${i}" required>
                                <option value="">Selecciona tu menú</option>
                                <option value="Normal">Normal</option>
                                <option value="Celiaco">Celiaco</option>
                                <option value="Vegetariano">Vegetariano</option>
                                <option value="Vegano">Vegano</option>
                            </select>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    }
                    screen1.classList.add('hidden');
                    screen2.classList.remove('hidden');
                } else {
                    screen1.classList.add('hidden');
                    screen3.classList.remove('hidden');
                }
            } else if (currentScreen === 2) {
                screen2.classList.add('hidden');
                screen3.classList.remove('hidden');
            } else if (currentScreen === 0) {
                screen0.classList.add('hidden');
                screen1.classList.remove('hidden');
            }
        }

        function goToPreviousScreen(currentScreen) {
            const screen0 = document.getElementById('screen0');
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            const screen3 = document.getElementById('screen3');

            if (currentScreen === 2) {
                screen2.classList.add('hidden');
                screen1.classList.remove('hidden');
            } else if (currentScreen === 3) {
                const accompany = document.getElementById('accompany').value;
                if (accompany === 'accompanied') {
                    screen3.classList.add('hidden');
                    screen2.classList.remove('hidden');
                } else {
                    screen3.classList.add('hidden');
                    screen1.classList.remove('hidden');
                }
            }
        }

        document.getElementById('accompany').addEventListener('change', function () {
            const accompaniedDetails = document.getElementById('accompaniedDetails');
            if (this.value === 'accompanied') {
                accompaniedDetails.style.display = 'block';
                document.getElementById('numAccompanists').required = true;
            } else {
                accompaniedDetails.style.display = 'none';
                document.getElementById('numAccompanists').required = false;
                document.getElementById('numAccompanists').value = '';
            }
        });

        document.getElementById('fiestaForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const degree = document.getElementById('grade').value;
            const escalafon = document.getElementById('escalafon').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const id = document.getElementById('id').value;
            const accompany = document.getElementById('accompany').value;
            const numAccompanists = accompany === 'accompanied' ? parseInt(document.getElementById('numAccompanists').value, 10) : 0;
            const table = document.getElementById('table').value;
            const menu = document.getElementById('menu').value;

            const totalSeats = numAccompanists + 1;

            const accompDetails = [];
            for (let i = 1; i <= numAccompanists; i++) {
                const accompFirstName = document.getElementById(`accompFirstName${i}`).value;
                const accompMenu = document.getElementById(`accompMenu${i}`).value;
                accompDetails.push({ name: accompFirstName, menu: accompMenu });
            }

            if (tables[table].length + totalSeats <= 10) {
                tables[table].push(`${firstName} ${lastName}`);
                accompDetails.forEach(accomp => {
                    tables[table].push(accomp.name);
                });
                sendDataToServer({ degree, escalafon, firstName, lastName, id, accompany, numAccompanists, table, menu, accompDetails });
                updateGuestList();
            } else {
                alert('Esta mesa ya está llena. Por favor, elige otra mesa.');
            }
        });

        document.getElementById('table').addEventListener('change', updateGuestList);

        // Llamar a la función para llenar las opciones de mesas al cargar la página
        populateTableOptions();
    </script>
</body>
</html>
